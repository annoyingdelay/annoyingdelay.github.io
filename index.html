<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NZXT CAM Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="background-gif"></div>

        <div class="stat cpu">
            <h2>CPU</h2>
            <p id="cpu">--%</p>
        </div>

        <div class="stat ram">
            <h2>RAM</h2>
            <p id="ram">--%</p>
        </div>

        <div class="stat gpu">
            <h2>GPU</h2>
            <p id="gpu">--%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
